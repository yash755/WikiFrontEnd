<div style="background-color: #f5f5f5; padding-bottom: 20px">
  <div class="container">
    <h2>URLs</h2>
    <hr/>
    <div class="row">
      <div class="col-md-12 col-lg-12" >

        <div *ngFor="let url of urls" style="padding: 1.5rem">
          <div class="tile__box">
            <div class="tile__heading"><a [routerLink]="['/detail', url.url]">{{url.url}}</a></div>

          </div>
        </div>


      </div>




    </div>



  </div>

</div>
